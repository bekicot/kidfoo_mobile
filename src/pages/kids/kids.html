<ion-header>

  <ion-navbar>
    <ion-title>kids</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let kid of kids">
      <ion-avatar item-left>
        <img src="img/avatar-finn.png">
      </ion-avatar>
      <h2>{{kid.name}}</h2>
      <h3>{{kid}}</h3>
      <p>{{kid}}</p>
    </ion-item>
  </ion-list>
</ion-content>
