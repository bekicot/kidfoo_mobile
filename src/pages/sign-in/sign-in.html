<ion-header >
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #user="ngForm" (ngSubmit)="signIn(user)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input name="email" ngModel type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input name="password" ngModel type="password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="primary" block type="submit">Sign In</button>
    </div>
  </form>
</ion-content>
