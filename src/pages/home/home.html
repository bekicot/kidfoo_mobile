<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="signOut()">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-left>
      <img [src]="default_avatar" >
      </ion-avatar>
      <h2>{{ currentUser.name }}</h2>
      <p>{{ currentUser.phone_number }}</p>
    </ion-item>
  </ion-card>
</ion-content>
